<!DOCTYPE html>
<html>

<head>
    <title>Promociones aladdin</title>
</head>

<body>
    <section class="promo-section">
        <section style="position: relative;">
            <section class="sliderC">
                <div class="slider-wrapperC" id="sliderTrackC">
                    <div class="slideC bg1C">
                        <div class="content-slide">
                        </div>
                    </div>
                    <div class="slideC bg2C">
                        <div class="content-slide">
                        </div>
                    </div>
                    <div class="slideC bg3C">
                        <div class="content-slide">
                        </div>
                    </div>
                </div>
                <!-- Controles -->
                <div style="display: none;" class="slider-controlsC">
                    <input type="radio" name="slider-radioC" id="trigger1" checked>
                    <label for="trigger1"></label>
                    <input type="radio" name="slider-radioC" id="trigger2">
                    <label for="trigger2"></label>
                    <input type="radio" name="slider-radioC" id="trigger3">
                    <label for="trigger3"></label>
                </div>
                <div class="controls-sliderC" style="gap: 30px; display:none;">
                    <button class="arrowC arrowC-left" id="prevBtnC">&#8249;</button>
                    <button class="arrowC arrowC-right" id="nextBtnC">&#8250;</button>
                </div>
                
            </section>
            
            <!-- <div class="acordeon-mymawi">
                <h2 class="item type1-h1-bold">MYMAWI</h2>
            </div> -->
        </section>
        <div class="container">

            <div class="content-title-page">
                <h1 class="titulo type1-h1-bold">Vive nuestras promociones</h1>
                <br />
                <p class="titulo">Disfruta de nuestros bonos, sorteos y beneficios exclusivos que hacen de cada
                    visita una
                    experiencia inolvidable... Juega más, gana más y aprovecha cada oportunidad con nuestras increíbles
                    promociones.</p>
                <br />
            </div>
        </div>
    </section>
    <div id="content-banner-membresia"></div>
    <section class="container">
        <section class="detail-all-promo">
            <div class="content-promociones">
                <div id="promocion-seccion"></div>
            </div>
        </section>
    </section>
    <section class="titulo" id="ubicacion-seccion">
    </section>
</body>

</html>
